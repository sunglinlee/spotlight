<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      // Based on spa-github-pages (https://github.com/rafgraph/spa-github-pages)
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=');
          });
          if (q.p !== undefined) {
            var path = q.p.replace(/~and~/g, '&');
            var redirectUrl = l.protocol + '//' + l.host + path + (q.q ? ('?' + q.q) : '') + l.hash;
            l.replace(redirectUrl);
          }
        }
        var pathName = l.pathname;
        l.replace(
          l.protocol + '//' + l.host + '/index.html?p=' +
          pathName.replace(/\//g, '/') +
          (l.search ? ('&q=' + l.search.slice(1).replace(/&/g, '~and~')) : '') +
          l.hash
        );
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
